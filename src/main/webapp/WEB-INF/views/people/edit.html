<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>

<form th:action="@{/people/{person_id}(person_id=${person.getPerson_id()})}" th:method="PATCH" th:object="${person}">

    <label for="name">Enter name: </label>

    <input person_id="name" th:field="*{name}" type="text"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>

    <label for="year_of_birth">Enter year of birth: </label>
    <input person_id="year_of_birth" th:field="*{year_of_birth}" type="text"/>
    <div style="color:red" th:errors="*{year_of_birth}" th:if="${#fields.hasErrors('yearOfBirth')}">Year Of Birth
        Error
    </div>
    <br/>
<!--    <label for="email">Enter email: </label>-->
<!--    <input type="text" th:field="*{email}" id="email"/>-->
<!--    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>-->
<!--    <br/>-->
    <input type="submit" value="Update!"/>
</form>


</body>
</html>
