<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
  <label for="name">Enter name: </label>
  <input id="name" th:field="*{name}" type="text"/>
  <div style="color:red" th:errors="*{name}" th:if="${#fields.hasErrors('name')}">Name Error</div>
  <br/>

  <label for="year_of_birth">Enter year of birth: </label>
  <input id="year_of_birth" th:field="*{year_of_birth}" type="text"/>
  <div style="color:red" th:errors="*{year_of_birth}" th:if="${#fields.hasErrors('year_of_birth')}">Year of birth Error
    </div>
  <br/>
<!--  <label for="email">Enter email: </label>-->
<!--  <input type="text" th:field="*{email}" id="email"/>-->
<!--  <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>-->
<!--  <br/>-->
  <input type="submit" value="Create!"/>
</form>

</body>
</html>
