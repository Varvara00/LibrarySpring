<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Show</title>
</head>
<body>
<p th:text="${person.getName() + ', ' + person.getYear_of_birth()}">VALUE</p>

<div th:if="${books.isEmpty()}">
  <p>The person hasn't picked up any books yet</p>
  <hr/>
</div>

<div th:if="${!books.isEmpty()}">
  <hr/>
  <b>Books:</b>
  <br/>
  <table th:each="book : ${books}">
    <tr th:text="${book.getName() + ',' + book.getDirector() + ',' + book.getYearOfProduction()}">book</tr>
  </table>
  <hr/>
</div>
<b>Id people:</b>
<p th:text="${person.getId()}">VALUE</p>
<form th:action="@{/people/{id}/edit(id=${person.getId()})}" th:method="GET">
  <input type="submit" value="Edit"/>
</form>

<form th:action="@{/people/{id}(id=${person.getId()})}" th:method="DELETE">
  <input type="submit" value="Delete"/>
</form>
</body>
</html>
