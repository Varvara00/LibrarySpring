<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Show</title>
</head>
<body>
<p th:text="${person.getName() + ', ' + person.getYear_of_birth()}">VALUE</p>
<!--<p th:text="${'Email: ' + person.getEmail()}">VALUE</p>-->
<p th:text="${person.getId()}">VALUE</p>
<a th:href="@{/people/{id}/edit(id=${person.getId()()})}">Edit</a>
<form th:action="@{/people/{id}(id=${person.getId()})}" th:method="DELETE">
  <input type="submit" value="Delete"/>
</form>
</body>
</html>
